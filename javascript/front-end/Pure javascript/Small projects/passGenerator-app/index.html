<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass generator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copy!</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control"><label for="len">Password Length</label><input id="len" type="number" min="4" value="8" max="40"></div>
            <div class="form-control"><label for="upper">Contain Uppercase letters</label><input id="upper" type="checkbox"></div>
            <div class="form-control"><label for="lower">Contain Lowercase letters</label><input id="lower" type="checkbox"></div>
            <div class="form-control"><label for="number">Contain numbers</label><input id="number" type="checkbox"></div>
            <div class="form-control"><label for="symbol">Contain symbols</label><input id="symbol" type="checkbox"></div>
            <button class="generate" id="generate">Generate</button>
            
        </div>
    </div>    

    <script src="assets/js/script.js" defer></script>
</body>
</html>
