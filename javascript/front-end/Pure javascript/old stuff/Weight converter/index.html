<!DOCTYPE html>
<html lang="pt-BR">
<head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <!--css-->
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <title>Weight converter</title>
</head>
<body>

    <header class="container mb-2">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="display-4 text-center ">Weight Converter</h1>
            </div>
        </div>
    </header>

    <main clas="container">
        
        <!--Selecionador de medida-->
        <select id="selectInput" class="form-select mb-3" aria-label="select weight measurement">
            <option selected> Open the select menu</option>
            <option value="Gram">Grams</option>
            <option value="Ounce">Ounces</option>
            <option value="Pound">Pounds</option>
        </select>

        <!--Formulário-->
        <form  id="formInput">
            <div class="form-group mb-3">
                <input
                    id="valueInput"
                    type="number" 
                    class="form-control form-control-lg"
                    name="formulario"
                    placeholder="test">
            </div>
        </form>

        <!--Saída de dados-->
        <div>
            <div id="card-kg" class="card bg-success mb-2">
                <div class="card-body">
                    <h4>Kilograms:</h4>
                    <div id="kgOutput">
                    </div>
                </div>
            </div>

            <div id="card-gram"  class="card bg-warning mb-2">
                <div class="card-body">
                    <h4>Gram:</h4>
                    <div id="gramOutput">
                    </div>
                </div>
            </div>
            
            <div id="card-pound" class="card bg-primary mb-2">
                <div class="card-body">
                    <h4>Pounds:</h4>
                    <div id="poundOutput">
                    </div>
                </div>
            </div>

            <div id="card-oz" class="card bg-danger mb-2">
                <div class="card-body">
                    <h4>Ounces:</h4>
                    <div id="ozOutput">
                    </div>
                </div>
            </div>


        </div>
    </main>

    <!--javascript-->
    <script type="text/javascript" src="script.js"></script> 
</body>
</html>
