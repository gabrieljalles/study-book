<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>

</head>
<body>
    <section class="instagram-wrapper">
        <!--Cell column-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular mostrando a aplicação do Instagram">
        </div>
        <!--login column-->
        <div class="instagram-continue">
            <div class="container-group">
                <!--logo instagram-->
                <img src="./img/instagram-logo.png" id="instagram-logo" alt="instagram logo">
                <!--foto de perfil-->
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" id="perfil-instagram" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gabrieljalles</a>
                <a href="#" class="instagram-logout">Remove Accout</a>
            </div>

            <!--login change-->
            <div class="container-group">
                <p class="not-account">Não é gabrieljalles?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!--mobile area-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
