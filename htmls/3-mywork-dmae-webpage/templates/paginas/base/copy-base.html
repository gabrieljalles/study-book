<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor BI</title>
    <link rel="stylesheet" type="text/css" href="../base/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../base/css/base-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/6aaa0595b6.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js" defer></script>
</head>
<body>
    <container class="interface-container">
            <div class="img-box"></div>
            <div class="area-login">
                <div class="login">
                    <div class="usuario">
                        <p>USUÁRIO</p>
                        <input type="text" id="user" name="user" placeholder="Digite sua matrícula">
                    </div>
                    <div class="pass">
                        <p>SENHA</p>
                        <input type="text" id="pass" name="pass" placeholder="Digite sua senha">
                    </div>
                    <button class="esqueci-senha">Esqueci minha senha!</button>
                    <div class="btn-process">
                        <button class="sign-in">Entrar</button>
                        <button class="sign-out">Cadastrar</button>
                    </div>
                </div>
            </div>
        </container>
</body>
</html>
